    <script>
        function galleryPadding(){
            var paddingTop = $("#navbar").height();
            $("#galleryPadding").css("padding-top", paddingTop + "px"); 
        }
        function galleryMDwidth(){
            var wW = $(window).width();
            if(wW >= 1100){
                $(".galleryImg").css("width","27.5%")
            }
            
        }
        $(document).ready(function(){
            galleryPadding();
            galleryMDwidth();
       
        });
       $(window).resize(function(){ 
          galleryPadding();
          galleryMDwidth();  
       });
